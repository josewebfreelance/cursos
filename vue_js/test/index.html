<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="_vuejs/vue.js"></script>
    <script src="dependencies/vue-easy-tinymce-1.0.2/examples/tinymce/tinymce.min.js"></script>
    <!-- TinyMCE core -->
    <!-- Or CDN <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.4/tinymce.min.js"></script> -->

    <script src="dependencies/vue-easy-tinymce-1.0.2/examples/vue/vue.min.js"></script>
    <!-- Vue.js core -->
    <!-- Or CDN <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    <script src="dependencies/vue-easy-tinymce-1.0.2/dist/vue-easy-tinymce.min.js"></script>
    <!-- VueEasyTinyMCE module-->
    <!-- Or CDN <script src="https://cdn.jsdelivr.net/npm/vue-easy-tinymce/dist/vue-easy-tinymce.min.js"></script> -->

    <script src="dependencies/vue-easy-tinymce-1.0.2/examples/index.js"></script>
    <!-- Your project js code -->
    <title>Prueba con Vuejs</title>
</head>

<body>
    <div id="app">
        {{ message }}

        <ol>
            <li v-for="menu in menus">{{ menu.menu }}</li>
        </ol>

        <label>{{inputMessage}}</label>
        <input v-model="inputMessage">
        <app-navbar title="Componente navbar"></app-navbar>
        <tinymce v-model="myModel"
             :plugins="myPlugins" :toolbar1="myToolbar1" :toolbar2="myToolbar2"
             :other="myOtherOptions">
    </tinymce>

    <br>
    <button @click="getModelValue()">Get current model value</button>
    <button @click="changeModelValue()">Change model value programmability</button>
    <button @click="clearModelValue()">Clear model value</button>
    </div>

</body>
<script src="components/VueEasyTinyMCE/tinymce.js"></script>
<script src="components/navbar/navbar.js"></script>
<script src="assets/js/index.js"></script>

</html>
